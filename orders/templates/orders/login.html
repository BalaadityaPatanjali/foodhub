<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0)"/></radialGradient></defs><circle cx="10%" cy="20%" r="8%" fill="url(%23a)" opacity="0.6"><animate attributeName="r" values="8%;12%;8%" dur="4s" repeatCount="indefinite"/></circle><circle cx="80%" cy="80%" r="6%" fill="url(%23a)" opacity="0.4"><animate attributeName="r" values="6%;10%;6%" dur="3s" repeatCount="indefinite"/></circle><circle cx="40%" cy="70%" r="4%" fill="url(%23a)" opacity="0.3"><animate attributeName="r" values="4%;8%;4%" dur="5s" repeatCount="indefinite"/></circle><circle cx="90%" cy="10%" r="5%" fill="url(%23a)" opacity="0.5"><animate attributeName="r" values="5%;9%;5%" dur="3.5s" repeatCount="indefinite"/></circle></svg>');
            animation: float 15s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            height: 100vh;
            display: flex;
            position: relative;
            z-index: 2;
        }

        /* Left Panel - Login Form */
        .login-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .login-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            pointer-events: none;
        }

        .login-form {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 3;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Form Styling */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #94a3b8;
            transition: opacity 0.3s ease;
        }

        .form-input:focus::placeholder {
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid #e2e8f0;
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper input[type="checkbox"]:checked {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .checkbox-wrapper input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            color: #64748b;
            font-weight: 500;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a67d8;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-google {
            background: white;
            color: #4285f4;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .btn-google:hover {
            background: #f8fafc;
            border-color: #4285f4;
            transform: translateY(-2px);
        }

        .btn-google i {
            font-size: 1.2rem;
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            color: #64748b;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #5a67d8;
        }

        /* Right Panel - Welcome Section */
        .welcome-panel {
            flex: 1;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="25" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="25" r="1" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: grain 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes grain {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        .welcome-content {
            position: relative;
            z-index: 2;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .welcome-content h2 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .welcome-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .welcome-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .welcome-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Food Icons Decoration */
        .food-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .food-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: floatIcon 6s ease-in-out infinite;
        }

        .food-icon:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .food-icon:nth-child(2) { top: 60%; left: 10%; animation-delay: 1s; }
        .food-icon:nth-child(3) { top: 80%; left: 70%; animation-delay: 2s; }
        .food-icon:nth-child(4) { top: 30%; left: 80%; animation-delay: 3s; }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .welcome-panel {
                display: none;
            }
            
            .login-panel {
                background: rgba(255, 255, 255, 0.98);
            }
            
            .login-form {
                max-width: 100%;
                padding: 0 1rem;
            }
            
            .login-header h1 {
                font-size: 2.2rem;
            }
        }

        /* Loading Animation */
        .btn-primary.loading {
            pointer-events: none;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Form Panel -->
        <div class="login-panel">
            <div class="login-form">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your FoodHub account</p>
                </div>

                <form method="POST" id="loginForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <input 
                            type="text" 
                            name="username" 
                            class="form-input" 
                            placeholder="Username" 
                            required
                            autocomplete="username"
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="form-group">
                        <input 
                            type="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Password" 
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember" class="checkbox-label">Remember for 30 days</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        Sign In
                    </button>
                </form>

                <button type="button" class="btn btn-google" onclick="window.location.href='/accounts/google/login/'">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>

                <div class="signup-link">
                    Don't have an account? <a href="/register">Sign up for free</a>
                </div>
            </div>
        </div>

        <!-- Welcome Panel -->
        <div class="welcome-panel">
            <div class="food-icons">
                <div class="food-icon">üçï</div>
                <div class="food-icon">üçù</div>
                <div class="food-icon">ü•ó</div>
                <div class="food-icon">ü•™</div>
            </div>
            
            <div class="welcome-content">
                <h2>New Here?</h2>
                <p>Create an account to start ordering food online from our menu selection!</p>
                <a href="/register" class="welcome-btn">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form interactions
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const inputs = document.querySelectorAll('.form-input');

        // Add floating label effect
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });

            // Check if input has value on load
            if (input.value) {
                input.parentElement.classList.add('focused');
            }
        });

        // Form submission with loading state
        form.addEventListener('submit', function(e) {
            loginBtn.classList.add('loading');
            loginBtn.textContent = '';
            
            // Remove loading state after form processing
            setTimeout(() => {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Sign In';
            }, 2000);
        });

        // Add subtle parallax effect to background
        document.addEventListener('mousemove', function(e) {
            const moveX = (e.clientX * -1 / 50);
            const moveY = (e.clientY * -1 / 50);
            
            document.body.style.backgroundPosition = `${moveX}px ${moveY}px`;
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Enter key to submit form
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                e.preventDefault();
                form.requestSubmit();
            }
        });

        // Smooth transitions for better UX
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
